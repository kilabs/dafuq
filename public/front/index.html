<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Vote For Hakim</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  <style>
  html          { overflow-y:scroll; }
  body          { padding-top:50px; }
  .pricing-table .plan {
    border-radius: 5px;
    text-align: center;
    background-color: #f3f3f3;
    -moz-box-shadow: 0 0 6px 2px #b0b2ab;
    -webkit-box-shadow: 0 0 6px 2px #b0b2ab;
    box-shadow: 0 0 6px 2px #b0b2ab;
    width: 45%;
    margin-right: 27px;
    margin-bottom: 20px;
  }

  .plan:hover {
    background-color: #fff;
    -moz-box-shadow: 0 0 12px 3px #b0b2ab;
    -webkit-box-shadow: 0 0 12px 3px #b0b2ab;
    box-shadow: 0 0 12px 3px #b0b2ab;
  }

  .plan {
    padding: 20px;
    float: left;
    color: #ff;
    background-color: #5e5f59;
    -moz-border-radius: 5px 5px 0 0;
    -webkit-border-radius: 5px 5px 0 0;
    border-radius: 5px 5px 0 0;
  }
  .plan-name-bronze {
    padding: 20px;
    color: #fff;
    background-color: #665D1E;
    -moz-border-radius: 5px 5px 0 0;
    -webkit-border-radius: 5px 5px 0 0;
    border-radius: 5px 5px 0 0;
  }
  
  .plan-name-silver {
    padding: 20px;
    color: #fff;
    background-color: #C0C0C0;
    -moz-border-radius: 5px 5px 0 0;
    -webkit-border-radius: 5px 5px 0 0;
    border-radius: 5px 5px 0 0;
  }
  
  .plan-name-gold {
    padding: 20px;
    color: #fff;
    background-color: #FFD700;
    -moz-border-radius: 5px 5px 0 0;
    -webkit-border-radius: 5px 5px 0 0;
    border-radius: 5px 5px 0 0;
  } 
  
  .pricing-table-bronze  {
    padding: 20px;
    color: #fff;
    background-color: #f89406;
    -moz-border-radius: 5px 5px 0 0;
    -webkit-border-radius: 5px 5px 0 0;
    border-radius: 5px 5px 0 0;
  }
  
  .pricing-table .plan .plan-name span {
    font-size: 20px;
  }

  .pricing-table .plan ul {
    list-style: none;
    margin: 0;
    -moz-border-radius: 0 0 5px 5px;
    -webkit-border-radius: 0 0 5px 5px;
    border-radius: 0 0 5px 5px;
  }

  .pricing-table .plan ul li.plan-feature {
    padding: 15px 10px;
    border-top: 1px solid #c5c8c0;
  }

  .pricing-three-column {

  }

  .pricing-variable-height .plan {
    float: none;
    margin-left: 2%;
    vertical-align: bottom;
    display: inline-block;
    zoom:1;
    *display:inline;
  }

  .plan-mouseover .plan-name {
    background-color: #4e9a06 !important;
  }

  .btn-plan-select {
    padding: 8px 25px;
    font-size: 18px;
  }
  </style>

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="../javascripts/core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
  <div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
      <h1>Total Vote <span class="label label-info">{{ vote.length }}</span></h1>
    </div>
    <div class="col-md-6 col-md-offset-3 pricing-table pricing-three-column">
      <h2>Who's your prediction for Best Actress at the #Oscars?! Vote for the winner here!</h2>
      <div class="span4 plan">
        <div class="plan-name-bronze">
          <h2>Prabowo</h2>
          <span>$8.99 / Month</span>
        </div>
        <ul>
          <li class="plan-feature">10 Users</li>
          <li class="plan-feature">5TB Disk Space</li>
          <li class="plan-feature"><a href="#" class="btn btn-primary btn-plan-select" ng-click="createTodo('Prabowo')"><i class="icon-white icon-ok"></i> Select</a></li>
        </ul>
      </div>
      <div class="span4 plan">
        <div class="plan-name-bronze">
          <h2>Jokowi</h2>
          <span>$8.99 / Month</span>
        </div>
        <ul>
          <li class="plan-feature">10 Users</li>
          <li class="plan-feature">5TB Disk Space</li>
          <li class="plan-feature"><a href="#" class="btn btn-primary btn-plan-select" ng-click="createTodo('Jokowi')"><i class="icon-white icon-ok"></i> Select</a></li>
        </ul>
      </div>
    </div>
<!--     <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">


        <div class="checkbox" ng-repeat="todo in todos">
          <label>
            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
          </label>
        </div>

      </div>
    </div> -->

    <!-- FORM TO CREATE TODOS -->

  </div>

</body>
</html>
